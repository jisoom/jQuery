<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
			//라디오박스
			$("input[type=radio]")
			$(":radio")
			//체크박스
			$("input[type=checkbox]")
			$(":checkbox")
		})
	</script>
</head>
<body>
	<input type="radio">
	<input type="checkbox">
</body>
</html>
