<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function () {
			/***********예제1)************/
			//h2의 자식 a태그의 스타일에 테두리 설정
			$("h2 > a", "#ex1").css("border", "2px solid");
			//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
			$("h2 a", "#ex1").css("background-color", "yellow");
			//h2의 손자 a 태그의 글자색을 빨간색으로 변경
			$("h2 >> a", "#ex1").css("color", "red");	
			
			/***********예제2)************/
			$("span", "#ex2").css("background-color", "yellow");
			$("div span", "#ex2").css("border", "2px solid red");
			$("div > span", "#ex2").css("border", "2px solid blue");
			
			/***********예제3)************/
			$("h3 ~ p").css("background-color", "yellow")
			.css("width", "200")
			.css("text-align", "center");
			$("h3 + p").css("font-weight", "bold").css("font-size", "1.2em");			
			
			
		});
		
/* 		$(function () { 
			//$(document).ready(function (){}와 같음
		}) */
		
	</script>
</head>
<body>
	<div id="ex1">
		<h2>문단 안에 <a>링크</a>태그가 있다.
		두번째 <span><a>링크</a></span>는 손자이다.
		</h2>
	</div>
	
	<hr>
	
	<div id="ex2">
		<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
		<div>
			이 디비젼에도 <span>스팬</span> 엘리먼트가 있다
			<p>디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다</p>
			<div>
				<p>
					내부 디비젼의 다시 문단 속 아주 <strong>깊은곳에</strong>
					<em> 숨어있는 </em><span>스팬</span>엘리먼트도 있다
				</p>
			</div>
		</div>
	</div>
	
	<hr>
	<div id="ex3">
		<p>형제 선택자에 대하여</p>
		<h3>꼬마버스 타요 가족을 소개합니다</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>

	</div>
</body>
</html>
