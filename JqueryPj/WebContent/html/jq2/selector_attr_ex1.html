<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		//title 속성을 가진 p 요소의 배경색 노란색으로 변경
		//type 속성이 'password'인 요소의 테두리 빨간색 변경
		$(function () {
			$('p[title]').css("background-color", "yellow");
			$('[type = "password"]').css("border", "1px solid red");
		})
		

	</script>
</head>
<body>
	<p>일반 문단입니다</p>
	<p title="보이냐~">타이틀이 있는 문단입니다</p>
	회원ID : <input type="text">
	<br>
	비밀번호 : <input type="password">
</body>
</html>
