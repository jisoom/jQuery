<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY 요소 정보 - val()</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function getInfo() {
			var msg = "";
			msg += $("#userName").val() //"홍길동"
				+"\n" + $(":radio[name=gender]:checked").val() //성별 (:radio ==> radio 가져옴, :input ==> input 가져옴)
				+"\n" + $("#job").val() //"프로그래머"
				+"\n" + $("#desc").val(); //자기소개
				
			alert(msg);
		}
		
		function setInfo() {
			$("#userName").val("아이유");
			//$(":radio[name=gender]:checked").val("ㅁㅁ"); // 체크된 것의 value 값이 바뀜
			
			//방법 1 : javascript 방식
			//document.getElementById("genderF").checked = "checked";
			
			//방법2 : jquery 방식
			$("#genderF").attr("checked","checked");
			
			//attr("checked","checked") => 요소의 속성이나 정보
			//prop("checked") => 요소가 가지는 실제적인 상태 (true, false 반환)
			alert($("#genderF").prop("checked")); //기본이 남자선택 => 여자로 바꿨을 때 prop하면 true
			
			$("#job").val("00");
			$("#desc").val("나는요 오빠가 좋은걸~");
		}
	</script>
</head>
<body>
	<form>
		<!-- value값을 가지고 와서 씀 -->
		<label for="userName">이름</label> : <input type="text" id="userName" value="홍길동"><br>
		<label>성별</label> : 
		<input type="radio" id="genderM" name="gender" value="M" checked="checked"><label for="genderM">남자</label>
		<input type="radio" id="genderF" name="gender" value="F"><label for="genderF">여자</label><br>
		<label for="job">직업</label> :
		<select id="job">
			<option value="00">백수</option>
			<option value="01">공무원</option>
			<option value="02" selected="selected">프로그래머</option>
		</select><br>
		<label>소개</label> : <br>
		<textarea id="desc" rows="3" cols="50">자기소개하기</textarea>
		<hr>
		<button type="button" onclick="getInfo()">조사하기</button>
		<button type="button" onclick="setInfo()">설정하기</button>
	</form>
</body>
</html>
