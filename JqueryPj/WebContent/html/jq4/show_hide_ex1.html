<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY효과 - show() / hide()</title>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1) { //p요소 숨기기
				//$("p").hide(1000); //숨기는데 걸리는 시간 1초
				
				//콜백함수 호출법1) 콜백 함수 : 현재 작업이 완료된 후 실행할 함수
				//$("p").hide(1000, showMsg);
				
				//콜백함수 호출법2)
 				$("p").hide(2000,function(){
					alert("없어졌지롱~");
				});
			
			}else if(flag == 2) { //p요소 보이기
				$("p").show(3000);
				
			}else if(flag == 3) { //div 요소 토글(보이기 숨기기 반복)
				$("div").toggle();
				//$("div").toggle("fast");
			}else {
				return; //아무것도 작업하지 말고 끝내세요
			}
		}
		
		function showMsg() {
			alert("작업끝!");
		}
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1);">hide</button>
	<button type="button" onclick="proc(2);">show</button>
	<br>
	<button type="button" onclick="proc(3);">toggle</button>
	<div>
		토글로 사라졌다 나타났다 합니다.
	</div>
	
</body>
</html>
