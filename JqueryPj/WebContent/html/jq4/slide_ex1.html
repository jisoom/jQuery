<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY 효과 -slideDown() / slideUp()</title>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1){
				$("p").slideUp(); //위로 올라감
				
			}else if(flag == 2){
				$("p").slideDown(); //아래로 내려옴
				
			}else if(flag == 3){
				$("div").slideToggle();
				
			}else {
				return;
			}
		}
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1);">slideUp</button>
	<button type="button" onclick="proc(2);">slideDown</button>
	<br>
	<button type="button" onclick="proc(3);">slideToggle</button>
	<div>
		토글로 사라졌다 나타났다 합니다.
	</div>		
</body>
</html>
