<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQUERY 효과 -fadeIn() / fadeOut()</title>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1){
				//milsec외에 "fast", "slow" 라고 속도 지정할 수 있음				
				$("p").fadeOut(5000); //사라짐
				
			}else if(flag == 2){
				$("p").fadeIn(3000);
				
			}else if(flag == 3){
				$("div").fadeToggle();
				
			}else if(flag == 4){
				//불투명도 0~1 사용(0은 숨기기, 1은 보이기)
				$("div").fadeTo(5000, 0.5); 
			}else {
				return;
			}
		}
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1);">fadeOut</button>
	<button type="button" onclick="proc(2);">fadeIn</button>
	<br>
	<button type="button" onclick="proc(3);">fadeToggle</button>
	<button type="button" onclick="proc(4);">fadeTo</button>
	<div>
		토글로 사라졌다 나타났다 합니다.
	</div>	
</body>
</html>
