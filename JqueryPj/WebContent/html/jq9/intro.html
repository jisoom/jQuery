<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GET방식 submit 데이터 처리</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="../../js/common/myUtils1.js"></script>
	<script type="text/javascript">
		console.log(window.location);
		console.log(location.href);
		
		var str = location.href;
		
		var name = getValueByUrl(str, "name");
		var age = getValueByUrl(str, "age");
		
		name = decodeURI(name);
		
		alert("올해 " + age + "살인 " + name + "님 반갑습니다!");
		
		$(document).ready(function() {
			$("#userName").text(name);
		})
	</script>
</head>
<body>
	<p>로그인 : <span id="userName"></span>님</p>

	</p>
