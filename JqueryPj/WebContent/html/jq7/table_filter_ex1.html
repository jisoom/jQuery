<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table {
			width: 100%;
		}
		table, td {
			border: 1px solid white;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
/*			$("td:first-child").css("background-color", "gray");
			$("td:nth-child(2)").css("background-color", "lightgray");
			$("td:last-child").css("background-color", "darkgray"); */
			
			//3의 배수만큼
			$("td:nth-child(3n-1)").css("background-color", "gray");
			$("td:nth-child(3n)").css("background-color", "lightgray");
			$("td:nth-child(3n+1)").css("background-color", "darkgray");
			$("tr:first-child > td").css({ //td에서 이미 색이 들어갔기 때문에 tr의 색을 바꾸면 안먹힘
				"background-color" : "black"
				, "color" : "white"
			});
			
			
		})
	</script>
</head>

	<table>
