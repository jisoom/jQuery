<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>is(selector)</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
			$("p").click(function () {
				//div안의 p인 경우에만 메세지 주기
				var objParent = $(this).parent(); // p1 => <body> 또는  p2 => <div>
				console.log(objParent);
				
				if(objParent.is("div")) {
					alert("잉?")
				}
			});
		});
	</script>
</head>
<body>
	<p>p태그 1</p>
	<div>
		<p>p태그 2</p>
	</div>
	
</body>
</html>
