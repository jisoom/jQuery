<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//배경색 노란색
			$("body").css("background-color", "yellow");
			//h1 글자색 파랑
			$("h1").css("color", "blue");
			//아이디 para인거 글자색 초록
			$("#para").css("color", "green");
			//클래스  sample인거 글자색 빨강
			$(".sample").css("color", "red");
		});
	</script>
</head>
<body>
	<h1>제목입니다</h1>
	<h2 id="para">작은 제목입니다</h2>
	<h2 class="sample">샘플입니다</h2>
</body>
</html>
