<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">

	
		//화면 로딩되면 버튼 만들기
		$(document).ready(function () {
			
			//요소생성 방법1 : html 코드 이용하기
			var ele = $("<button type='button' onclick='addImg()'>이미지추가</button>");
			ele.appendTo("body");
		});
		
		
		//버튼 클릭시 이미지 추가
		function addImg() {
			//요소 생성 방법2
			var ele = $("<img>", {
				"src" : "../../images/tiger.jpg"
				,"alt" : "tiger"
				//클릭이벤트 부여방법1)
				,"click" : function () {
					//이미지에 보더 추가
					$(this).css("border", "2px solid red");
				}
			});

			
			ele.css("width", "200").css("height", "150")
			.appendTo("body");
			
/* 			//클릭 이벤트 부여 방법2)

				//이미지에 보더 추가
				$(this).css("border", "2px solid red");
			}); 
			
 			$("body").append(ele); */


		}

		

 
 

	</script>
</head>

</html>
